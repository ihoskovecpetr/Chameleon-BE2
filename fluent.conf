<source>
  @type  forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type file
    path /fluentd/log/chameleon.log
    time_slice_format %Y%m%d
    time_slice_wait 10m
    time_format %Y%m%dT%H%M%S%z
    compress gzip
    format json
    utc
  </store>
</match>