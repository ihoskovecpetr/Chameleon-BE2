debug = false
logLevel = "WARN" #DEBUG, INFO, WARN, ERROR, FATAL, PANIC

defaultEntryPoints = ["http", "htps", "wss"]

[docker]
  endpoint = "unix:///var/run/docker.sock"
  watch = true
  exposedByDefault = false

[api]
  entryPoint = "traefik"
  dashboard = true
  debug = true
  address = ":8080"

[entryPoints]
  [entryPoints.http]
    address = ":80"
    #[entryPoints.http.redirect]
    #  entryPoint = "https"
  [entryPoints.https]
    address = ":443"
     [entryPoints.https.tls]
     [[entryPoints.https.tls.certificates]]
       certFile = "/etc/traefik/certs/upp.cz.crt"
       keyFile = "/etc/traefik/certs/upp.ct.key"
  [entryPoints.wss]
    address = ":9001"
     [entryPoints.ws.tls]
       certFile = "/etc/traefik/certs/upp.cz.crt"
       keyFile = "/etc/traefik/certs/upp.ct.key"
