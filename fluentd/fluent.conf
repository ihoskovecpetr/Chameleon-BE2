<source>
  @type  forward
  port 24224
  bind 0.0.0.0
</source>

<filter chameleon.reverse-proxy>
  @type parser
  key_name log
  <parse>
    @type regexp
    expression /\s*level=(?<level>\w+)\s*msg="(?<message>.+)"/
    types level:string
    types message:string
  </parse>
</filter>

<filter chameleon.**>
  @type stdout
</filter>

<match chameleon.**>
  @type copy
  <store>
    @type mail
    host "#{ENV['LOGGING_MAIL_SERVER']}"
    port 25
    from Chameleon_Server
    to "#{ENV['LOGGING_MAIL_RECIPIENT']}"
    user "#{ENV['LOGGING_MAIL_USER']}"
    password "#{ENV['LOGGING_MAIL_PASSWORD']}"
    subject Chameleon server %s: %s
    subject_out_keys level,tag
    out_keys level,message
  </store>
  <store>
    @type file
    path /fluentd/log
    time_slice_format %Y%m%d
    time_slice_wait 10m
    time_format %Y%m%dT%H%M%S%z
    flush_at_shutdown true
  </store>
</match>